<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mile to Kilometer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="main-div" class="main-div">
        <h1>Miles to Kilometer converter</h1>

        <h3>
          Type in a number of miles and click on the button to convert the
          distance to kilometer
        </h3>

        <form action="">
          <div class="form-div">
            <input id="input" type="text" class="input" />
            <input type="submit" class="convert-btn" value="Convert Distance" />


            <p id="convert-display" class="convert-display"></p>
          </div>
        </form>

        

        <section class="instruction">
          <p>Press 'M' to convert from miles to kilometer</p>
          <p>Press 'K' to convert from kilometers to miles</p>
        </section>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
